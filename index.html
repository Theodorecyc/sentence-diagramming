<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentence Diagram - Fixed Version</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6 space-y-16">
  <!-- 第一句顯示句子 -->
  <div class="flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-8">Glaciers melt.</h1>
    <svg width="400" height="200">
      <!-- 主幹橫線 -->
      <line x1="50" y1="100" x2="350" y2="100" stroke="white" stroke-width="2" />
      <!-- 垂直中線 -->
      <line x1="200" y1="60" x2="200" y2="140" stroke="white" stroke-width="2" />
      <!-- 上方的助動詞（紅色） -->
      <text x="190" y="50" fill="#f43f5e" font-size="20" font-weight="bold">do</text>
      <!-- 左側主詞 -->
      <text x="90" y="95" fill="white" font-size="20" font-weight="bold">Glaciers</text>
      <!-- 右側動詞 -->
      <text x="260" y="95" fill="white" font-size="20" font-weight="bold">melt</text>
    </svg>
  </div>

  <!-- 第二句顯示句子 -->
  <div class="flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-8">The glacier is melting slowly.</h1>
    <svg width="500" height="250">
      <line x1="50" y1="150" x2="450" y2="150" stroke="white" stroke-width="2" />
      <line x1="250" y1="110" x2="250" y2="190" stroke="white" stroke-width="2" />
      <text x="240" y="100" fill="white" font-size="20" font-weight="bold">is</text>
      <text x="120" y="145" fill="white" font-size="20" font-weight="bold">glacier</text>
      <line x1="120" y1="145" x2="80" y2="180" stroke="white" stroke-width="2" />
      <text x="60" y="195" fill="white" font-size="18" font-weight="bold" transform="rotate(-30, 60, 195)">The</text>
      <text x="320" y="145" fill="white" font-size="20" font-weight="bold">melting</text>
      <line x1="365" y1="145" x2="420" y2="180" stroke="white" stroke-width="2" />
      <text x="410" y="200" fill="white" font-size="18" font-weight="bold" transform="rotate(30, 410, 200)">slowly</text>
    </svg>
  </div>

  <!-- 第三句顯示句子 -->
  <div class="flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-8">Lightning flashes all around, and thunder crashes loudly.</h1>
    <svg width="700" height="400">
      <!-- 連接詞 and 菱形框 -->
      <polygon points="60,170 90,140 120,170 90,200" fill="none" stroke="white" stroke-width="2" />
      <text x="83" y="175" fill="white" font-size="18" font-weight="bold">and</text>

      <!-- 第一主句主幹線 -->
      <line x1="120" y1="170" x2="600" y2="170" stroke="white" stroke-width="2" />

      <!-- 第一主句助動詞 -->
      <line x1="250" y1="130" x2="250" y2="170" stroke="white" stroke-width="2" />
      <text x="240" y="120" fill="white" font-size="18" font-weight="bold">does</text>

      <!-- 主詞 Lightning -->
      <text x="160" y="165" fill="white" font-size="18" font-weight="bold">Lightning</text>

      <!-- 動詞 flash -->
      <text x="300" y="165" fill="white" font-size="18" font-weight="bold">flash</text>

      <!-- 修飾語 all around -->
      <line x1="360" y1="165" x2="420" y2="200" stroke="white" stroke-width="2" />
      <line x1="420" y1="200" x2="460" y2="230" stroke="white" stroke-width="2" />
      <text x="410" y="195" fill="white" font-size="16" font-weight="bold">around,</text>
      <text x="450" y="225" fill="white" font-size="16" font-weight="bold">all</text>

      <!-- 第二主句助動詞 -->
      <line x1="250" y1="170" x2="250" y2="210" stroke="white" stroke-width="2" />
      <text x="240" y="230" fill="white" font-size="18" font-weight="bold">does</text>

      <!-- 第二主句主詞 thunder -->
      <text x="160" y="215" fill="white" font-size="18" font-weight="bold">thunder</text>

      <!-- 第二主句動詞 crash -->
      <text x="300" y="215" fill="white" font-size="18" font-weight="bold">crash</text>

      <!-- 修飾語 loudly -->
      <line x1="360" y1="215" x2="420" y2="250" stroke="white" stroke-width="2" />
      <text x="410" y="270" fill="white" font-size="16" font-weight="bold" transform="rotate(30, 410, 270)">loudly.</text>
    </svg>
  </div>
</body>
</html>
