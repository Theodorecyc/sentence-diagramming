<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentence Diagram - Fixed Version</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6 space-y-16">
  <!-- 第一句顯示句子 -->
  <div class="flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-8">Glaciers melt.</h1>
    <svg width="400" height="200">
      <line x1="50" y1="100" x2="350" y2="100" stroke="white" stroke-width="2" />
      <line x1="200" y1="60" x2="200" y2="140" stroke="white" stroke-width="2" />
      <text x="190" y="50" fill="#f43f5e" font-size="20" font-weight="bold">do</text>
      <text x="90" y="95" fill="white" font-size="20" font-weight="bold">Glaciers</text>
      <text x="260" y="95" fill="white" font-size="20" font-weight="bold">melt</text>
    </svg>
  </div>

  <!-- 第二句顯示句子 -->
  <div class="flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-8">The glacier is melting slowly.</h1>
    <svg width="500" height="250">
      <line x1="50" y1="150" x2="450" y2="150" stroke="white" stroke-width="2" />
      <line x1="250" y1="110" x2="250" y2="150" stroke="white" stroke-width="2" />
      <text x="240" y="100" fill="white" font-size="20" font-weight="bold">is</text>

      <text x="120" y="145" fill="white" font-size="20" font-weight="bold">glacier</text>
      <line x1="120" y1="145" x2="80" y2="185" stroke="white" stroke-width="2" />
      <text x="65" y="180" fill="white" font-size="18" font-weight="bold" transform="rotate(-45, 65, 180)">The</text>

      <text x="320" y="145" fill="white" font-size="20" font-weight="bold">melting</text>
      <line x1="365" y1="145" x2="410" y2="185" stroke="white" stroke-width="2" />
      <text x="395" y="180" fill="white" font-size="18" font-weight="bold" transform="rotate(45, 395, 180)">slowly</text>
    </svg>
  </div>

  <!-- 第三句顯示句子 -->
  <div class="flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-8">Lightning flashes all around, and thunder crashes loudly.</h1>
    <svg width="800" height="450">
      <!-- 左側三角形 -->
      <polygon points="60,200 90,170 120,200" fill="none" stroke="white" stroke-width="2" />

      <!-- and 標籤左側的連接線 -->
      <line x1="120" y1="200" x2="120" y2="250" stroke="white" stroke-width="2" />
      <text x="105" y="195" fill="white" font-size="18" font-weight="bold">and</text>

      <!-- 第一主句主幹線 -->
      <line x1="120" y1="200" x2="700" y2="200" stroke="white" stroke-width="2" />
      <line x1="300" y1="160" x2="300" y2="200" stroke="white" stroke-width="2" />
      <text x="290" y="150" fill="white" font-size="18" font-weight="bold">does</text>
      <text x="180" y="195" fill="white" font-size="18" font-weight="bold">Lightning</text>
      <text x="340" y="195" fill="white" font-size="18" font-weight="bold">flash</text>
      <line x1="390" y1="195" x2="450" y2="235" stroke="white" stroke-width="2" />
      <line x1="450" y1="235" x2="480" y2="265" stroke="white" stroke-width="2" />
      <text x="435" y="230" fill="white" font-size="16" font-weight="bold">around,</text>
      <text x="470" y="260" fill="white" font-size="16" font-weight="bold">all</text>

      <!-- 第二主句主幹線 -->
      <line x1="120" y1="250" x2="700" y2="250" stroke="white" stroke-width="2" />
      <line x1="300" y1="250" x2="300" y2="290" stroke="white" stroke-width="2" />
      <text x="290" y="310" fill="white" font-size="18" font-weight="bold">does</text>
      <text x="180" y="245" fill="white" font-size="18" font-weight="bold">thunder</text>
      <text x="340" y="245" fill="white" font-size="18" font-weight="bold">crash</text>
      <line x1="390" y1="245" x2="450" y2="285" stroke="white" stroke-width="2" />
      <text x="440" y="305" fill="white" font-size="16" font-weight="bold" transform="rotate(45, 440, 305)">loudly.</text>
    </svg>
  </div>
</body>
</html>
